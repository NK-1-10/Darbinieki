<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbinieks</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; 
            background: #f4f6f1; 
            color: #0f1a14; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Mainīts uz center labākam vizuālajam tēlam */
        }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            width: 100%;
            max-width: 1000px; 
            margin-bottom: 20px;
        }
        h2 { margin-top: 0; color: #2c3e50; }
        #status { margin-bottom: 10px; font-size: 1.1em; }
        #startTimeDisplay { margin-bottom: 20px; font-size: 0.95em; }

        /* Kontroles bloks */
        #workControls { 
            display: flex; flex-wrap: wrap; gap: 12px; align-items: center; 
            padding: 20px; background: #f8f9fa; border: 1px solid #e9ecef; 
            border-radius: 10px; margin-bottom: 20px;
        }
        select { padding: 10px 15px; border-radius: 8px; border: 1px solid #ced4da; font-size: 14px; min-width: 180px; cursor: pointer; }
        
        button { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: all 0.2s ease; }
        #AtWork { background: #007bff; color: white; }
        #LeaveWork { background: #dc3545; color: white; display: none; margin-left: auto; }
        #startBtn { background: #28a745; color: white; }
        #stopBtn { background: #ffc107; color: #212529; }
        #logoutBtn { background: #6c757d; color: white; margin-top: 20px; }

        /* Tabulas stils */
        table { border-collapse: collapse; margin-top: 15px; width: 100%; background: white; font-size: 13px; }
        th { background: #f8f9fa; border-bottom: 2px solid #dee2e6; padding: 12px; }
        td { border-bottom: 1px solid #eee; padding: 12px; text-align: center; }
        
        .flex-container { display: flex; gap: 20px; width: 100%; margin-top: 20px; align-items: flex-start; }
        .side-box { flex: 1; background: #fff; padding: 20px; border-radius: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="welcome"></h2>
        
        <div style="display: flex; width: 100%; margin-bottom: 15px; gap: 10px;">
            <button id="AtWork">SĀKT MAIŅU</button>
            <button id="LeaveWork">BEIGT MAIŅU</button>
        </div>

        <div id="workControls">
            <select id="car"><option value="">-- Izvēlies mašīnu --</option></select>
            <select id="object"><option value="">-- Izvēlies objektu --</option></select>
            <select id="work"><option value="">-- Izvēlies darba veidu --</option></select>
            <button id="startBtn" style="display:none;">Sākt konkrētu darbu</button>
            <button id="stopBtn" style="display:none;">Beigt konkrētu darbu</button>
        </div>

        <div id="status">Statuss: Gaidīšana</div>
        <div id="startTimeDisplay" style="color: green; font-weight: bold;"></div>

        <div class="flex-container">
            <div class="side-box" style="max-width: 300px;">
                <h3>Aktīvais laiks</h3>
                <div id="activeTimerDisplay" style="font-size: 32px; font-weight: bold; color: #2c7a7b; margin-bottom: 15px;">00:00:00</div>
            </div>

            <div class="side-box">
                <h3 style="margin-top:0;">Pēdējās maiņas (DarbaStundas)</h3>
                <div id="shiftTableContainer">Ielādē...</div>
            </div>
        </div>

        <button id="logoutBtn">Iziet</button>
    </div>

    <div class="card" style="max-width: 1000px;">
        <h3>Tavi pēdējie veiktie darbi:</h3>
        <div id="tableContainer"></div>
    </div>

<script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "index.html";
    document.getElementById("welcome").textContent = `Darbinieks: ${user.name}`;

    const MONTHS = ["Janvāris","Februāris","Marts","Aprīlis","Maijs","Jūnijs","Jūlijs","Augusts","Septembris","Oktobris","Novembris","Decembris"];
    // Mēģinām ielādēt saglabāto laiku no localStorage
    let mainShiftStart = localStorage.getItem(`shift_${user.name}`) ? new Date(localStorage.getItem(`shift_${user.name}`)) : null;
    let timerInterval;

    async function init() {
        try {
            const [cars, objs, works, sched, hours] = await Promise.all([
                fetch('/api/cars').then(r => r.json()),
                fetch('/api/objects').then(r => r.json()),
                fetch('/api/work-types').then(r => r.json()),
                fetch('/api/schedule').then(r => r.json()),
                fetch('/api/darba-stundas').then(r => r.json())
            ]);

            fillSelect("car", cars);
            fillSelect("object", objs);
            fillSelect("work", works);
            
            renderScheduleTable(sched.filter(i => i.worker_name === user.name));
            renderShiftTable(hours.filter(i => i.darbinieks === user.name));

            if (mainShiftStart) startUI();
            
            const activeJob = sched.find(i => i.worker_name === user.name && !i.beigu_laiks);
            if (activeJob) {
                document.getElementById("startBtn").style.display = "none";
                document.getElementById("stopBtn").style.display = "block";
                document.getElementById("status").innerHTML = `Strādā: <b>${activeJob.objekts}</b>`;
            }
        } catch (err) { console.error("Datu ielādes kļūda"); }
    }

    function fillSelect(id, data) {
        const s = document.getElementById(id);
        s.innerHTML = `<option value="">-- Izvēlies --</option>` + data.map(i => `<option value="${i}">${i}</option>`).join('');
    }

    // MAIŅAS KONTROLE
    document.getElementById("AtWork").onclick = () => {
        mainShiftStart = new Date();
        localStorage.setItem(`shift_${user.name}`, mainShiftStart.toISOString());
        startUI();
    };

    function startUI() {
        document.getElementById("AtWork").style.display = "none";
        document.getElementById("LeaveWork").style.display = "block";
        document.getElementById("startBtn").style.display = "block";
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const diff = new Date(new Date() - mainShiftStart);
            document.getElementById("activeTimerDisplay").textContent = diff.toISOString().substr(11, 8);
        }, 1000);
    }

    document.getElementById("LeaveWork").onclick = async () => {
        if (!confirm("Vai tiešām beigt darba dienu?")) return;
        const now = new Date();
        const diffHours = ((now - mainShiftStart) / 3600000).toFixed(2);
        
        const res = await fetch('/api/darba-stundas', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                darbinieks: user.name,
                datums: now.toLocaleDateString('lv-LV'),
                sāka_darbu: mainShiftStart.toLocaleTimeString('lv-LV', {hour:'2-digit', minute:'2-digit', second:'2-digit'}),
                beidza_darbu: now.toLocaleTimeString('lv-LV', {hour:'2-digit', minute:'2-digit', second:'2-digit'}),
                month: MONTHS[now.getMonth()],
                stundas: diffHours + " h" // Saglabājam kā tekstu "0.50 h"
            })
        });

        if (res.ok) {
            localStorage.removeItem(`shift_${user.name}`);
            location.reload();
        }
    };

    // KONKRĒTA DARBA KONTROLE
    document.getElementById("startBtn").onclick = async () => {
        const car = document.getElementById("car").value;
        const obj = document.getElementById("object").value;
        const wrk = document.getElementById("work").value;
        if (!car || !obj || !wrk) return alert("Izvēlies auto, objektu un darbu!");

        const now = new Date();
        await fetch('/api/start-work', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                worker_name: user.name, car, objekts: obj, darbs: wrk,
                start_time: `${now.toLocaleDateString('lv-LV')} ${now.toLocaleTimeString('lv-LV')}`
            })
        });
        location.reload();
    };

    document.getElementById("stopBtn").onclick = async () => {
        const now = new Date();
        await fetch('/api/stop-work', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                worker_name: user.name,
                end_time: `${now.toLocaleDateString('lv-LV')} ${now.toLocaleTimeString('lv-LV')}`
            })
        });
        location.reload();
    };

    function renderScheduleTable(data) {
        let h = `<table><tr><th>Auto</th><th>Objekts</th><th>Sākums</th><th>Beigas</th><th>Stundas</th></tr>`;
        data.reverse().forEach(r => {
            h += `<tr><td>${r.car}</td><td>${r.objekts}</td><td>${r.sākuma_laiks}</td><td>${r.beigu_laiks || '-'}</td><td><b>${r.hours || '0.00'} h</b></td></tr>`;
        });
        document.getElementById("tableContainer").innerHTML = h + `</table>`;
    }

    function renderShiftTable(data) {
        let h = `<table><tr><th>Datums</th><th>Sāka</th><th>Beidza</th><th>Kopā</th></tr>`;
        data.reverse().slice(0, 5).forEach(r => {
            h += `<tr><td>${r.datums}</td><td>${r.sāka_darbu}</td><td>${r.beidza_darbu}</td><td><b>${r.stundas}</b></td></tr>`;
        });
        document.getElementById("shiftTableContainer").innerHTML = h + `</table>`;
    }

    document.getElementById("logoutBtn").onclick = () => { localStorage.clear(); window.location.href = "index.html"; };
    init();
</script>
</body>
</html>
